<!DOCTYPE html> 
    <html lang="es"> 
        <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link href="bootstrap.min.css">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="U-UA-Compatible" content="ie-edge">
            <title>Datos Generales</title>
        </head>
        <style>
	body, html{
          background-color:#38AF79;
      }		
	</style>
        <body> 
            <div class="mx-auto" style="width: 500px;">
                <h1 class="text-center">Datos Generales</h1> 
                <p class="text-center" id="demo"></p> 
                <script> 
                    var actual1 =0; 
                    var actual2 =0; 
                    var insumo1=0; 
                    var insumo2=0; 
                    var text = '{"nombre":"José Ángel Acatitla González","materia":"Diseño de Sistemas","industria":"52","productivas":[{"almacen":{"indicadores":{"max":90,"min":20,"deseado":45,"actual":"function() {for( i in objeto.productivas[0].almacen.inventario){ actual1 += +objeto.productivas[0].almacen.inventario[i].embarque.cantidad}return actual1;}"} ,"inventario":[{"embarque":{"cantidad":20,"costounitario":10}},{"embarque":{"cantidad":127,"costounitario":1}}]}},{"almacen":{"indicadores":{"max":100,"min":25,"deseado":60,"actual":"function() {for( i in objeto.productivas[0].almacen.inventario){ actual2 += +objeto.productivas[1].almacen.inventario[i].embarque.cantidad}return actual2;}"} ,"inventario":[{"embarque":{"cantidad":25,"costounitario":4}},{"embarque":{"cantidad":37,"costounitario":2}}]}}],"financieras":{"balance":{"activo":{"bancos":2085,"insumo1":"function() {for( i in objeto.productivas[0].almacen.inventario){ insumo1 += +objeto.productivas[0].almacen.inventario[i].embarque.cantidad*objeto.productivas[0].almacen.inventario[i].embarque.costounitario}return insumo1;}","insumo2":"function() {for( i in objeto.productivas[1].almacen.inventario){ insumo2 += +objeto.productivas[1].almacen.inventario[i].embarque.cantidad*objeto.productivas[1].almacen.inventario[i].embarque.costounitario}return insumo2;}","en_proceso":1038,"infraestructura":18973 ,"mercancias":2064 , "clientes":2888},"pasivo":{"proveedores":2721,"hipotecas":12884},"capital":{"capitalsocial":6135 ,"utilidad":"function() {return objeto.financieras.balance.activo.bancos+objeto.financieras.balance.activo.en_proceso+objeto.financieras.balance.activo.infraestructura+objeto.financieras.balance.activo.mercancias+objeto.financieras.balance.activo.clientes-objeto.financieras.balance.pasivo.proveedores-objeto.financieras.balance.pasivo.hipotecas-objeto.financieras.balance.capital.capitalsocial+insumo1+insumo2;}"}}}}' ;
                    var objeto = JSON.parse(text); 
                    objeto.financieras.balance.capital.utilidad = eval("(" + objeto.financieras.balance.capital.utilidad + ")"); 
                    objeto.productivas[1].almacen.indicadores.actual = eval("(" + objeto.productivas[1].almacen.indicadores.actual + ")"); 
                    objeto.productivas[0].almacen.indicadores.actual = eval("(" + objeto.productivas[0].almacen.indicadores.actual + ")"); 
                    objeto.financieras.balance.activo.insumo1 = eval("(" + objeto.financieras.balance.activo.insumo1 + ")"); 
                    objeto.financieras.balance.activo.insumo2 = eval("(" + objeto.financieras.balance.activo.insumo2 + ")");
                    document.getElementById("demo").innerHTML = "Nombre: "+ objeto.nombre + "<br>" +"Materia: "+ objeto.materia + "<br>" +"   Industria: "+ objeto.industria + "<h1>" +"   Finanzas: "+ "</h1>" + "<h2>" +"Activo: "+ "</h2>" +"Bancos: "+ objeto.financieras.balance.activo.bancos + "<br>" + "Insumo 1: "+ objeto.financieras.balance.activo.insumo1() + "<br>" + "Insumo 2: "+ objeto.financieras.balance.activo.insumo2() + "<br>" + "En proceso: "+ objeto.financieras.balance.activo.en_proceso + "<br>" + "Infraestructura: "+objeto.financieras.balance.activo.infraestructura + "<br>" + "Mercancias: "+objeto.financieras.balance.activo.mercancias + "<br>" + "Clientes: "+objeto.financieras.balance.activo.clientes + "<h2>" +"Pasivo: "+ "</h2>" + "Proveedores: "+objeto.financieras.balance.pasivo.proveedores + "<br>" + "Hipotecas: "+objeto.financieras.balance.pasivo.hipotecas + "<h2>" +"Capital: "+ "</h2>" + "Capital Social: "+objeto.financieras.balance.capital.capitalsocial + "<br>" + "Utilidad: "+objeto.financieras.balance.capital.utilidad() + "<h1>" +"Productivas: "+ "</h1>" +"<h2>" +"Almacen 1: "+ "</h2>" +"<h3>" +"Indicadores: "+ "</h3>" +"Máximo: "+objeto.productivas[0].almacen.indicadores.max+"<br>" +"Mínimo: "+objeto.productivas[0].almacen.indicadores.min+"<br>" +"Deseado: "+objeto.productivas[0].almacen.indicadores.deseado+"<br>" +"Actual: "+objeto.productivas[0].almacen.indicadores.actual() +"<h3>" +"Inventario: "+ "</h3>" +"<h4>" +"Embarque 1: "+ "</h4>" +"Unidades: "+objeto.productivas[0].almacen.inventario[0].embarque.cantidad+"<br>" +"Costo unitario: "+objeto.productivas[0].almacen.inventario[0].embarque.costounitario+"<br>" +"<h4>" +"Embarque 2: "+ "</h4>" +"Unidades: "+objeto.productivas[0].almacen.inventario[1].embarque.cantidad+"<br>" +"Costo unitario: "+objeto.productivas[0].almacen.inventario[1].embarque.costounitario+"<br>" +"<h2>" +"Almacen 2: "+ "</h2>" +"<h3>" +"Indicadores: "+ "</h3>" +"Máximo: "+objeto.productivas[1].almacen.indicadores.max+"<br>" +"Mínimo: "+objeto.productivas[1].almacen.indicadores.min+"<br>" +"Deseado: "+objeto.productivas[1].almacen.indicadores.deseado+"<br>" +"Actual: "+objeto.productivas[1].almacen.indicadores.actual() +"<h3>" +"Inventario: "+ "</h3>" +"<h4>" +"Embarque 1: "+ "</h4>" +"Unidades:"+objeto.productivas[1].almacen.inventario[0].embarque.cantidad+"<br>" +"Costo unitario: "+objeto.productivas[1].almacen.inventario[0].embarque.costounitario+"<br>" +"<h4>" +"Embarque 2: "+ "</h4>" +"Unidades: "+objeto.productivas[1].almacen.inventario[1].embarque.cantidad+"<br>" +"Costo unitario:"+objeto.productivas[1].almacen.inventario[1].embarque.costounitario+"<br>"; 
                </script> 
            </div>
    </body> 
</html>
